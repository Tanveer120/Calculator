<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="displayDiv">
            <div class="display">
                <h1 class="dispText">0</h1>
            </div>
        </div>
        <div class="keypad">
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="mulKey" id="*">*</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="subKey" id="-">-</div>
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="addKey" id="+">+</div>
            <div class="key" id="clear" style="background-color: #914d76;">C</div>
            <div class="key" id="0">0</div>
            <div class="divKey" id="/">/</div>
            <div class="eqlKey" id="=">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
